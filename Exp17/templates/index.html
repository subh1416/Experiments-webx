<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <link rel="stylesheet" type='text/css' href="{{url_for('static',filename='styles.css')}}"></link>
</head>
<body>
    <h1>Welcome to My Blog</h1>
    <ul>

    <a href="/new_post"><button>Create New Post</button></a>
</body>
</html>
