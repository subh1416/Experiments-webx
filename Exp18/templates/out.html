<!DOCTYPE html>
<html>
<head>
    <title>BMI Result</title>
</head>
<body>
    <h1>Your BMI Result</h1>
    <p>Your BMI is: {{ bmi }}</p>
    <p>
    {% if bmi < 18.5 %}
        You are underweight.
    {% elif bmi < 25 %}
        You are normal weight.
    {% elif bmi < 30 %}
        You are overweight.
    {% else %}
        You are obese.
    {% endif %}
    </p>
    <a href="/">Calculate Again</a>
</body>
</html>
